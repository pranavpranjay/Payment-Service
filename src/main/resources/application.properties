server.port=8085
spring.application.name=payment-service
#Db Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME}?useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.initialization-fail-timeout=0
#spring.datasource.url=jdbc:mysql://localhost/java?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
#spring.datasource.username=root
#spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.jdbc.batch_size=100
spring.jpa.hibernate.format_sql=true
#spring.jpa.hibernate.generate_statistics=true
spring.jpa.hibernate.generate-ddl=true


#JWT token

application.jwtCookieName=jwtSecurity
application.jwtSecret=jwtSecretKey
application.jwtValidity=86400000


